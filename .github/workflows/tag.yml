name: Tag

on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git config --global user.email "accounts@railway.app"
      - run: git config --global user.name "Railway Bot"

      - uses: actions-ecosystem/action-get-merged-pull-request@v1
        id: get-merged-pull-request
        with:
          github_token: ${{ secrets.COMMITTER_TOKEN }}

      - uses: actions-ecosystem/action-release-label@v1
        id: release-label
        if: ${{ steps.get-merged-pull-request.outputs.title != null }}
        with:
          github_token: ${{ secrets.GH_PAT }}
          labels: ${{ steps.get-merged-pull-request.outputs.labels }}
      
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - run: cargo install cargo-release

      - uses: actions-rs/cargo@v1
        with:
          command: login
          args: ${{ secrets.NIXPACKS_CARGO_RELEASE_TOKEN }}
      
      - run: cargo release ${{ steps.release-label.outputs.level }} --execute --no-confirm
